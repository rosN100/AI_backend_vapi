<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Soraaya AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #334155;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .login-header {
      padding: 40px 40px 20px;
      text-align: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-right: 16px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
    }

    .login-subtitle {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .login-form {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    .request-access-button {
      width: 100%;
      padding: 12px 24px;
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .request-access-button:hover {
      background: #667eea;
      color: white;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      display: none;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Request Access Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
      padding: 32px 32px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .modal-subtitle {
      color: #64748b;
      font-size: 0.875rem;
    }

    .modal-body {
      padding: 32px;
    }

    .modal-footer {
      padding: 16px 32px 32px;
      display: flex;
      gap: 12px;
    }

    .close-button {
      background: #f1f5f9;
      color: #64748b;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      flex: 1;
    }

    .submit-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      flex: 2;
    }

    .close-button:hover {
      background: #e2e8f0;
    }

    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      
      .login-header,
      .login-form {
        padding: 24px;
      }
      
      .modal-content {
        margin: 10% auto;
        width: 95%;
      }
      
      .modal-header,
      .modal-body {
        padding: 24px;
      }
      
      .modal-footer {
        padding: 12px 24px 24px;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">ðŸ“ž</div>
        <div class="logo-text">Soraaya AI</div>
      </div>
      <div class="login-subtitle">AI Lead Qualification Platform</div>
    </div>

    <div class="login-form">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>Don't have access?</span>
      </div>

      <button type="button" class="request-access-button" onclick="openRequestModal()">
        Request Access
      </button>
    </div>
  </div>

  <!-- Request Access Modal -->
  <div id="requestModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Request Access</h2>
        <p class="modal-subtitle">Fill out this form to request access to Soraaya AI platform</p>
      </div>
      
      <div class="modal-body">
        <div id="modalErrorMessage" class="error-message"></div>
        <div id="modalSuccessMessage" class="success-message"></div>
        
        <form id="requestForm">
          <div class="form-group">
            <label for="requestEmail" class="form-label">Email Address *</label>
            <input type="email" id="requestEmail" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="fullName" class="form-label">Full Name *</label>
            <input type="text" id="fullName" name="fullName" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="company" class="form-label">Company</label>
            <input type="text" id="company" name="company" class="form-input">
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-input">
          </div>

          <div class="form-group">
            <label for="reason" class="form-label">Reason for Access</label>
            <textarea id="reason" name="reason" class="form-input" rows="3" placeholder="Please explain why you need access to the platform..."></textarea>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="close-button" onclick="closeRequestModal()">Cancel</button>
        <button type="submit" form="requestForm" class="submit-button" id="submitRequestButton">
          Submit Request
        </button>
      </div>
    </div>
  </div>

  <script>
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Show loading state
      loginButton.disabled = true;
      loginButton.innerHTML = '<span class="loading"></span>Signing in...';
      
      const formData = new FormData(e.target);
      const loginData = {
        email: formData.get('email'),
        password: formData.get('password')
      };
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';
          
          // Store session token
          localStorage.setItem('sessionToken', result.sessionToken);
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          errorMessage.textContent = result.error || 'Login failed. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Network error. Please check your connection and try again.';
        errorMessage.style.display = 'block';
      } finally {
        // Reset button state
        loginButton.disabled = false;
        loginButton.innerHTML = 'Sign In';
      }
    });

    // Request access modal functions
    function openRequestModal() {
      document.getElementById('requestModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeRequestModal() {
      document.getElementById('requestModal').style.display = 'none';
      document.body.style.overflow = 'auto';
      
      // Reset form
      document.getElementById('requestForm').reset();
      document.getElementById('modalErrorMessage').style.display = 'none';
      document.getElementById('modalSuccessMessage').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('requestModal');
      if (event.target === modal) {
        closeRequestModal();
      }
    }

    // Request form handling
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitRequestButton');
      const errorMessage = document.getElementById('modalErrorMessage');
      const successMessage = document.getElementById('modalSuccessMessage');
      
      // Reset messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="loading"></span>Submitting...';
      
      const formData = new FormData(e.target);
      const requestData = {
        email: formData.get('email'),
        fullName: formData.get('fullName'),
        company: formData.get('company'),
        phone: formData.get('phone'),
        reason: formData.get('reason')
      };
      
      try {
        const response = await fetch('/api/request-access', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          successMessage.textContent = 'Access request submitted successfully! We will review your request and get back to you soon.';
          successMessage.style.display = 'block';
          
          // Reset form
          document.getElementById('requestForm').reset();
          
          // Close modal after 3 seconds
          setTimeout(() => {
            closeRequestModal();
          }, 3000);
        } else {
          errorMessage.textContent = result.error || 'Failed to submit request. Please try again.';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Request error:', error);
        errorMessage.textContent = 'Network error. Please check your connection and try again.';
        errorMessage.style.display = 'block';
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.innerHTML = 'Submit Request';
      }
    });

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const sessionToken = localStorage.getItem('sessionToken');
      if (sessionToken) {
        // Verify session with server
        fetch('/api/verify-session', {
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/dashboard';
          } else {
            localStorage.removeItem('sessionToken');
          }
        })
        .catch(() => {
          localStorage.removeItem('sessionToken');
        });
      }
    });
  </script>
</body>
</html>
